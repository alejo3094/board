{% load staticfiles %}

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>UseIT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    {% include 'css.html' %}

</head>
<body >
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->

    <div class="login-cover">
        <div class="login-cover-image"><img src="{% static "assets/img/login-bg/bg-5.jpg" %}" data-id="login-cover-image" alt="" /></div>
        <div class="login-cover-bg"></div>
    </div>
    <!-- begin #page-container -->
    <div id="page-container" class="fade" >
      <!-- begin login -->
      <div class="login login-v2" data-pageload-addclass="animated flipInX">
          <!-- begin brand -->
          <div class="login-header">
                <div class="brand">
                    <img src="{% static "assets/img/logo.png" %}" data-id="login-cover-image" alt="" />
                </div>
          </div>
          <!-- end brand -->
          <div class="login-content" ng-controller="RegisterController">
              {% if messageB %}
                  <div class="alert alert-danger">{{message}}</div>
                {% endif %}
              <form action="{% url 'authentication:register' %}" method="POST" class="margin-bottom-0" >{% csrf_token %}
                   <div class="form-group m-b-20">
                      <label for="id_email">Email:</label>
                       {%if form.name.value %}
                      <input name="email" id="id_email" type="email" class="form-control input-lg" placeholder="Email" required value="{{form.email.value}}" />
                      {%else%}
                      <input name="email" id="id_email" type="email" class="form-control input-lg" placeholder="Email" required />
                      {% endif %}

                  </div>
                  <div class="form-group m-b-20">
                      <label for="id_name">Name:</label>
                      {%if form.name.value %}
                      <input name="name" id="id_name" type="text" class="form-control input-lg" placeholder="Name user" required  value ="{{form.name.value}}"/>
                      {%else%}
                      <input name="name" id="id_name" type="text" class="form-control input-lg" placeholder="Name user" required  />
                      {% endif %}
                  </div>
                  <div class="form-group m-b-20">
                      <label for="id_lastName">Last name:</label>
                      {%if form.name.value %}
                      <input name="last_name" id="id_lastName" type="text" class="form-control input-lg" placeholder="Last name user" required value ="{{form.last_name.value}}"/>
                      {%else%}
                      <input name="last_name" id="id_lastName" type="text" class="form-control input-lg" placeholder="Last name user" required/>
                      {% endif %}

                  </div>
                  <div class="form-group m-b-20">
                      <label for="id_pass1">Password:</label>
                      <input name="pass1" id="id_pass1" type="password" class="form-control input-lg" placeholder="Password" required />
                  </div>
                  <div class="form-group m-b-20">
                      <label for="id_pass2">Repet password:</label>
                      <input name="pass2" id="id_pass2" type="password" class="form-control input-lg" placeholder="Repit password" required />
                  </div>

                  <div class="form-group m-b-20">
                      <label for="id_numberID">Number identification:</label>
                      {%if form.name.value %}
                      <input min="0" type="number" maxlength="18" class="form-control" id="id_numberID"  name= "numberID" placeholder="Number identification" required value="{{form.numberID.value}}">
                      {%else%}
                      <input min="0" type="number" maxlength="18" class="form-control" id="id_numberID"  name= "numberID" placeholder="Number identification" required>
                      {% endif %}

                  </div>
                  <div class="login-buttons">
                      <button type="submit" class="btn btn-success btn-block btn-lg">Register</button>
                  </div>
              </form>
          </div>
      </div>
      <!-- end login -->
    </div>
    <!-- end page container -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="{% static "assets/plugins/jquery-1.8.2/jquery-1.8.2.min.js" %}"></script>
    <script src="{% static "assets/plugins/jquery-ui-1.10.4/ui/minified/jquery-ui.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap-3.2.0/js/bootstrap.min.js" %}"></script>
    <!--[if lt IE 9]>
        <script src="{% static "assets/crossbrowserjs/html5shiv.js" %}"></script>
        <script src="{% static "assets/crossbrowserjs/respond.min.js" %}"></script>
        <script src="{% static "assets/crossbrowserjs/excanvas.min.js" %}"></script>
    <![endif]-->
    <script src="{% static "assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
    <script src="{% static "assets/plugins/jquery-cookie/jquery.cookie.js" %}"></script>
    <!-- ================== END BASE JS ================== -->

    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="{% static "assets/js/login-v2.demo.min.js" %}"></script>
    <script src="{% static "assets/js/apps.min.js" %}"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->
    <script>
        $(document).ready(function() {
            App.init();
            LoginV2.init();
        });
    </script>
</body>
</html>
